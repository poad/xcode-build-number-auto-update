# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:

    strategy:
      matrix:
        node-version: 
          - 12
          - 14
          - 16
    
    runs-on: macos-11

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          architecture: x64
      
      - name: Install TypeScript
        run: yarn global add typescript

      - name: Build and lint
        run: |
          rm -rf node_modules
          yarn install
          yarn build
          yarn lint
          yarn test

      - name: Set Xcode version
        run: sudo xcode-select -s "/Applications/Xcode_12.5.1.app"
      
      - name: Test case 1
        uses: ./
        with:
          path: ./test-project/XcodeBundleNumber/XcodeBundleNumber/Info.plist
          new-number: ${{ github.run_number }}

      - name: Test case 1 assertion
        run: |
          CURRENT=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" ./test-project/XcodeBundleNumber/XcodeBundleNumber/Info.plist)
          if [ ${CURRENT} != ${{ github.run_number }} ]; then
            echo "Expects: ${{ github.run_number }} Actual: ${CURRENT}"
            exit 1
          fi

      - name: Test case 2
        uses: ./
        with:
          path: ./test-project/XcodeBundleNumber/XcodeBundleNumber/Info.plist
          auto-increment: true

      - name: Test case 2 assertion
        run: |
          EXPECTS=$(echo "${{ github.run_number }}+1" | bc)
          CURRENT=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" ./test-project/XcodeBundleNumber/XcodeBundleNumber/Info.plist)
          if [ ${CURRENT} != ${EXPECTS} ]; then
            echo "Expects: ${EXPECTS} Actual: ${CURRENT}"
            exit 1
          fi

  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Pull request auto merge enabler
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        uses: poad/github-pull-request-auto-merge-enable-action@v1.0.0
        with:
          pull_request_id: ${{ github.event.pull_request.node_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.repository.name }}
          owner: ${{ github.repository_owner }}
          merge_method: SQUASH
